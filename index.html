<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta name="keywords" content="Приложение для лайков мест">
    <meta name="author" content="Роман Панчишный">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Mesto-Black.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <!--Хед страницы-->
   <header class="header">
        <img src="./images/Mesto-white.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
   </header>

   <!--Секция профайл-->
   <section class="profile">
        <img src="./images/Kusto.svg" alt="Фото Жака Кусто" class="profile__avatar">
        <div class="profile__info-container">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"><img src="./images/Pen-icon.svg" alt="Иконка ручки"></button>
        </div>
        <button class="profile__add-button"><img src="./images/plus-icon.svg" alt="Иконка плюса"></button>
   </section>

   <!--Секция места-->
   <section class="elements">
        <div class="elements__card">
            <img src="./images/kirill-pershin.png" alt="Фото Карачаевск" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Карачаевск</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/Elbrus.png" alt="Фото Горы Эльбрус" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Гора Эльбрус</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/Dombai.png" alt="Фото Домбая" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Домбай</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/Elbrus.png" alt="Фото Горы Эльбрус" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Гора Эльбрус</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/Dombai.png" alt="Фото Домбая" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Домбай</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
        <div class="elements__card">
            <img src="./images/kirill-pershin.png" alt="Фото Карачаевск" class="elements__place">
            <div class="elements__text-container">
                <h3 class="elements__title">Карачаево-Черкесия</h3>
                <img src="./images/like-icon.svg" alt="Иконка лайка" class="elements__like">
            </div>
        </div>
   </section>

   <!--Футер страницы-->
   <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
   </footer>

    <!--Попап-->
   <div class="popup">
    <div class="popup__container">
        <img src="./images/Close-Icon.svg" alt="Иконка крестика" class="popup__close-icon">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__input">
            <input type="text" placeholder="Ф.И.О." class="popup__name">
            <input type="text" placeholder="Профессия" class="popup__profession">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
    </div>
</div>

   <script src="./index.js"></script>
</body>
</html>
